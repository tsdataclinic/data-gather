# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md
pre-commit:
  parallel: true
  commands:
    js:
      glob: "*.{js,jsx,ts,tsx}"
      run: yarn sync-types && yarn prettier --write {staged_files} && yarn eslint --fix {staged_files} && git add {staged_files}
